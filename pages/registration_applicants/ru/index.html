<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkIT</title>
    <link rel="stylesheet" href="../../../style_global/style.scss">
</head>

<body>
    <div class="wrapper registration-applicants">
        <div class="container header header-aplication">
            <div class="header__registration ">
                <h1 class="header__logo-reg">WorkIt</h1>
            </div>
            <div class="header__language-reg">
                <a class="header__lang lang-reg" href="../../../index.html">EN</a>
                <a href="#" class="btn-reg"><i class="bi bi-box-arrow-in-right"></i></a>
            </div>
        </div>
        <div class="container motto">
            <div class="col-12">
                <h3 class="title-reg">Твоя первая работа в мире IT</h3>
            </div>
        </div>
        <div class="container">
            <div class="row form-reg m-5">
                <div class="registration col-md-5">
                    <form class="registration__form row" novalidate>
                        <h3 class="registration__title">Регистрация</h3>
                        <div class="row">
                            <label for="username" class="form-label g-2">Логин</label>
                            <input class="form-control" type="text" name="username" maxlength="20" minlength="5"
                                id="username" placeholder="Логин" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="row ">
                            <label for="password" class="form-label g-2">Пароль</label>
                            <input class="form-control" type="password" name="Пароль" minlength="6" id="password"
                                placeholder="Пароль" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="row ">
                            <label for="password" class="form-label g-2">Потвердите Пароль</label>
                            <input class="form-control" type="password" name="Пароль" minlength="6" id="passwordRepeat"
                                placeholder="Потвердите Пароль" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="row">
                            <label for="email" class="form-label g-2">Email</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Email"
                                required>
                            <div class="error-message"></div>
                        </div>

                        <div class=" row registration__group mt-4">
                            <button class="btn btn-primary btn-block create-account" type="submit"
                                id="register">Отправить</button>
                        </div>
                        <div class="success" id="success"></div>
                </div>
                </form>
            </div>
        </div>
        <footer class="footer footer-registration p-4">
            <ul class="footer__list-reg">
                <li class="footer__item-reg">
                    <a href="#" class="footer__item-link-reg">Главная </a>
                </li>
                <li class="footer__item-reg">
                    <a href="#" class="footer__item-link-reg">Контакты</a>
                </li>
                <li class="footer__item-reg">
                    <a href="#" class="footer__item-link-reg">О нас</a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="../../../js/test.js"></script>
    <!-- <script src="../../../js/registration.js"></script> -->
</body>

</html>
