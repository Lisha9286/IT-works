<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkIT</title>
    <link rel="stylesheet" href="../../../style_global/style.scss">
</head>

<body>
    <div class="wrapper">
        <div class="container header">
            <div class="header__registration">
                <h1 class="header_logo-reg">WorkIt</h1>
            </div>
            <div class="header__language">
                <a class="header__lang lang-reg" href="../../../index.html">EN</a>
                <a href=""><img class="header__login reg" src="../../../assets/images/log-in (2).png" alt=""></a>
            </div>
        </div>
        <div class="container motto">
            <div class="col-12">
                <h3 class="title-reg">Твоя первая работа в мире IT</h3>
            </div>
        </div>
        <div class="container">
            <div class="row form m-5">
                <div class="registration col-md-4">
                    <form class="registration__form row" novalidate>
                        <h3 class="registration__title">Регистрация</h3>
                        <div class="row">
                            <label for="username" class="form-label g-2">Логин</label>
                            <input class="form-control" type="text" name="username" maxlength="20" minlength="5"
                                id="username" placeholder="Логин" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="row ">
                            <label for="password" class="form-label g-2">Пароль</label>
                            <input class="form-control" type="password" name="Пароль" minlength="6" id="password"
                                placeholder="Пароль" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="row ">
                            <label for="password" class="form-label g-2">Потвердите Пароль</label>
                            <input class="form-control" type="password" name="Пароль" minlength="6" id="passwordRepeat"
                                placeholder="Потвердите Пароль" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="row">
                            <label for="email" class="form-label g-2">Email</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Email"
                                required>
                            <div class="error-message"></div>
                        </div>

                        <div class="registration__group g-md-4">
                            <button class="btn btn-block create-account" type="submit" id="register">Отправить</button>
                        </div>
                        <div class="success" id="success"></div>
                        <footer class="footer p-4">
                            <ul class="footer__list">
                                <li class="footer__item-reg">
                                    <a href="#" class="footer__item-link">Главная </a>
                                </li>
                                <li class="footer__item-reg">
                                    <a href="#" class="footer__item-link">Контакты</a>
                                </li>
                                <li class="footer__item-reg">
                                    <a href="#" class="footer__item-link">О нас</a>
                                </li>
                            </ul>
                        </footer>
                </div>
                <script src="../../../js/test.js"></script>
                <!-- <script src="../../../js/registration.js"></script> -->
</body>

</html>
