            <div class="header__language">

                            <label for="password" class="form-label g-2">Пароль</label>

                        </div>
                        <div class="row">
                            <label for="email" class="form-label g-2">Email</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Email"
                                required>
                        </div>
                        <div class="registration__group g-md-4">
