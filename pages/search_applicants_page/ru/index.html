<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkIT</title>
    <link rel="stylesheet" href="../../../style_global/style.scss">
</head>

<body>
    <main class="search container-fluid">
        <div class="row">
            <div class="search__result col-9">
                <div class="search__box">
                    <input class="search__input form-control" type="text" />
                    <button class="search__btn btn btn-primary col-2">Найти</button>
                </div>
                <div class="search__card">
                    <div> 
                    <h5 class="search__card-title card-title">Должность <span class="card-title">Уровень</span></h5>
                    <div class="search__card-subtitle">Опыт работы</div>
                    <div class="search__card-experience">100 лет</div>
                    <div class="search__card-subtitle">Ожидаемая заработная плата</div>
                    <div class="search__card-salary">2000$</div>
                    </div>
                    <image src="https://www.meme-arsenal.com/memes/cde26802734184eebce9bc9b160b83ff.jpg" class="search__card-photo" alt="photo" />
                </div>
                

            </div>

            <div class="filter col-2 ">
                <div class="filter__title">Условия поиска</div>
                <div class="filter__change">Применить</div>
                <div class="filter__throwoff">Сбросить</div>
                <div class="filter__card">
                    <div class="filter__card-title">Город</div>
                </div>
                <div class=" filter__card">
                    <div class="filter__card-title">Уровень позиции</div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="junior" />
                        <label class="filter__card-label" for="junior">Junior</label></div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="middle" />
                        <label class="filter__card-label" for="middle">Middle</label></div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="senior" />
                        <label class="filter__card-label" for="senior">Senior</label></div>
                </div>
                <div class="filter__card">
                    <div class="filter__card-title">Опыт работы</div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="zero" />
                        <label class="filter__card-label " for="zero">Нет опыта </label></div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="small" />
                        <label class="filter__card-label " for="small">От 1 года до 3 лет </label></div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="medium" />
                        <label class="filter__card-label " for="medium">От 3 до 6 лет</label></div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="large" />
                        <label class="filter__card-label " name="large">Более 6 лет</label></div>
                </div>
                <div class="filter__card">
                    <div class="filter__card-title">Уровень дохода</div>
                    <div class="filter__card-salary">
                        <input class="input-salary" type="number" placeholder="от" />
                        <input class="input-salary" type="number" placeholder="до" /></div>
                    <div>
                        <input class="filter__card-input form-check-input" type="checkbox" name="salary" />
                        <label class="filter__card-label" for="salary">Указан доход</label></div>
                </div>
                <div class="filter__card">
                    <div class="filter__card-title">Формат работы</div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" />
                        <label class="filter__card-label">Удаленный</label></div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" />
                        <label class="filter__card-label">Офис</label></div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" />
                        <label class="filter__card-label">Гибрид</label></div>
                </div>
                <div class="filter__change">Применить</div>
                <div class="filter__throwoff">Собросить</div>
            </div>
        </div>
    </main>
</body>

</html>
