<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../style_global/style.scss">
</head>

<body>
    <main class="search container-fluid">
        <div class="row">
            <div class="search__result col-lg-9">
                <div class="search__box">
                    <input class="search__input form-control" id="inputSearchApp" type="text" placeholder="Поиск резюме"/>
                    <button class="search__btn btn btn-primary col-2" id="btnSearchApp">Найти</button>
                </div>
                <div id="cards">
                </div>
            </div>

            <div class="filter col-2 ">
                <div class="filter__title">Условия поиска</div>
                <div class="filter__change">Применить</div>
                <div class="filter__throwoff">Сбросить</div>
                <div class="filter__card">
                    <div class="filter__card-title">Город</div>
                    <select class="form-select">
                        <option selected value="Псков">Псков</option>
                        <option value="Вологда">Вологда</option>
                        <option value="Кострома">Кострома</option>
                        <option value="Нарва">Нарва</option>
                        <option value="Тбилиси">Тбилиси</option>
                        <option value="Петрозаводск">Петрозаводск</option>
                        <option value="Бобруйск">Бобруйск</option>
                        <option value="Ужгород">Ужгород</option>
                        <option value="Гданьск">Гданьск</option>
                        <option value="Сараево">Сараево</option>
                        <option value="Тулун">Тулун</option>
                        <option value="Уфа">Уфа</option>
                        <option value="Конь-Колодезь">Конь-Колодезь</option>
                    </select>
                </div>
                <div class=" filter__card">
                    <div class="filter__card-title">Уровень позиции</div>
                    <div><input class="filter__card-input form-check-input" id="junior" value="junior" type="checkbox" name="junior" />
                        <label class="filter__card-label" for="junior">Junior</label></div>
                    <div><input class="filter__card-input form-check-input" id="middle" value="middle" type="checkbox" name="middle" />
                        <label class="filter__card-label" for="middle">Middle</label></div>
                    <div><input class="filter__card-input form-check-input" id="senior" value="senior" type="checkbox" name="senior" />
                        <label class="filter__card-label" for="senior">Senior</label></div>
                </div>
                <div class="filter__card">
                    <div class="filter__card-title">Опыт работы</div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="zero" />
                        <label class="filter__card-label " for="zero">Нет опыта </label></div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="small" />
                        <label class="filter__card-label " for="small">От 1 года до 3 лет </label></div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="medium" />
                        <label class="filter__card-label " for="medium">От 3 до 6 лет</label></div>
                    <div><input class="filter__card-input form-check-input" type="checkbox" name="large" />
                        <label class="filter__card-label " name="large">Более 6 лет</label></div>
                </div>
                <div class="filter__card">
                    <div class="filter__card-title">Уровень дохода $</div>
                    <div class="filter__card-salary">
                        <input class="input-salary" type="number" placeholder="от" />
                        <input class="input-salary" type="number" placeholder="до" /></div>
                    <div>
                        <input class="filter__card-input form-check-input" type="checkbox" name="salary" />
                        <label class="filter__card-label" for="salary">Указан доход</label></div>
                </div>
                <div class="filter__card">
                    <div class="filter__card-title">Формат работы</div>
                    <div><input class="filter__card-input form-check-input" value="eдаленный" type="checkbox" />
                        <label class="filter__card-label">Удаленный</label></div>
                    <div><input class="filter__card-input form-check-input" value="jфис" type="checkbox" />
                        <label class="filter__card-label">Офис</label></div>
                    <div><input class="filter__card-input form-check-input" value="гибрид" type="checkbox" />
                        <label class="filter__card-label">Гибрид</label></div>
                </div>
                <div class="filter__change">Применить</div>
                <div class="filter__throwoff">Собросить</div>
            </div>
        </div>
    </main>
    <script src="/js/search_applicants.js"></script>
</body>

</html>
