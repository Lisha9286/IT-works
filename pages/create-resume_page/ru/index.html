<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkIT</title>
    <link rel="stylesheet" href="../../../style_global/style.scss">
</head>

<body>
    <div class="wrapper">
        <div class="container header justify-content-end">
            <div class="row">
                <div class="header__box">
                    <a class="header__lang" href="../../../index.html">EN</a>
                    <a href=""><img class="header__login" src="../../../assets/images/log-in (2).png" alt=""></a>
                </div>
            </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col"><h1>WorkIT</h1></div>
                    <div class="row">
                        <div class="col"><h2>Твоя первая работа в мире IT</h2></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 class="about" >Расскажи нам о себе</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container form">
                <div class="row justify-content-center ">
                    <div class="col form-box">
                        
                        <fieldset>
                            <legend class="text-center">
                                Контакты
                            </legend>
                            <input class="form-control form-control-sm" type="text" placeholder="Имя" aria-label="first name">
                            <input class="form-control form-control-sm" type="text" placeholder="Фамилия" aria-label="last name ">
                            <input class="form-control form-control-sm" type="email" placeholder="Email" aria-label="Email">
                            <input class="form-control form-control-sm" type="tel" placeholder="Телефон (формат +7___ ___ ___)" aria-label=".form-control-sm ">
                        </fieldset>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col form-box">
                        <fieldset>
                            <legend class="text-center">
                                Место проживания
                            </legend>
                            <input class="form-control form-control-sm" type="text" placeholder="Страна" aria-label=".form-control-sm ">
                            <input class="form-control form-control-sm" type="text" placeholder="Населенный пункт" aria-label=".form-control-sm ">
                            <input class="form-control form-control-sm" type="number" placeholder="Индекс" aria-label=".form-control-sm ">
                        </fieldset>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col form-box">
                        <fieldset>
                            <legend class="text-center">
                                Образование
                            </legend>
                            <input class="form-control form-control-sm" type="text" aria-label=".form-control-sm">
                            <button type="button" class="btn btn-outline-primary btn-sm">Добавить строку</button>
                        </fieldset>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col form-box">
                        <fieldset>
                            <legend class="text-center">
                                Опыт работы/стажировок
                            </legend>
                            <input class="form-control form-control-sm" type="text" aria-label=".form-control-sm ">
                            <button type="button" class="btn btn-outline-primary btn-sm">Добавить строку</button>
                        </fieldset>
                        </div>
                </div>
                
                    <div class="row">
                        <div class="col d-flex justify-content-center ">
                            <button type="button" class="btn btn-primary btn-sm text-center place-all">Разместить</button></div>
                    </div>
                
                
            </div>
            <footer class="bg-light text-center text-lg-start">
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    © 2020 Copyright:
                    <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
                </div>
            </footer>
            
        </div>
    
        

</body>

</html>
